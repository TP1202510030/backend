spring.application.name=backend

# Spring DataSource Configuration
server.port=3000
spring.datasource.url=jdbc:postgresql://db:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.tp1202510030.backend.shared.infrastructure.documentation.persistence.jpa.SnakeCasePhysicalNamingStrategy

# JWT Configuration Parameters
authorization.jwt.secret=${JWT_SECRET}
authorization.jwt.expiration.days=7